<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />
        <link href="style.css" rel="stylesheet" type="text/css" />
        <title>Jogo</title>
    </head>
    <body>
        <h1>Jogo adivinhe um número em <span>10</span> tentativas.</h1>
        <p>
            Nós selecionamos um número aleatório entre 1 e 100. Veja se consegue
            adivinhar em 10 tentativas ou menos. Nós lhe diremos se seu palpite
            foi muito alto ou muito baixo.
        </p>
        <div id="divForm">
            <label>Digite um palpite:</label>
            <input type="number" min="1" max="100" />
            <button>Enviar palpite</button>
        </div>
        <div>
            <p class="palpites">Palpites anteriores:</p>
            <p class="ultimoResultado"></p>
            <p class="baixoOuAlto"></p>
        </div>
        <script src="script.js"></script>
    </body>
</html>
